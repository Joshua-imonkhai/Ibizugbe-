<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    line-height: 1.5;
}

label {
    display: block;
}

.form-group {
    margin-bottom: 1rem;
}

.label-inline {
    display: inline;
}
    </style>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <div>
        <form action="" id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input id="name" placeholder="Enter Your Name" type="text" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input id="email" placeholder="Enter Your Email" type="email" required>
            </div>
            <div class="form-group">
                <label for="age" id="number-label">Age (optional)</label>
                <input type="number" id="number" min="10" max="99" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="">Which option best describes your current role?</label>
                <select name="" id="dropdown">
                    <option label="select current role" disabled></option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div>
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <div>
                    <input type="radio" name="recommend" value="definitely">
                    <label for="definitely" class="label-inline">Definitely</label>
                </div>
                <div>
                    <input type="radio" name="recommend" value="maybe">
                    <label for="maybe" class="label-inline">Maybe</label>
                </div>
                <div>
                    <input type="radio" name="recommend" value="not sure">
                    <label for="not sure" class="label-inline">Not sure</label>
                </div>
            </div>
            <div class="form-group">
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select name="" id="">
                    <option label="select current role"></option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open Source</option>
                </select>
            </div>
            <div>
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <div>
                    <input type="checkbox" name="" value="front-end projects">
                    <label class="label-inline" for="">Front-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="" value="back-end projects">
                    <label class="label-inline" for="">Back-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" name="" value="data visualization">
                    <label class="label-inline" for="">Data Visualization</label>
                </div>
                <div>
                    <input type="checkbox" name="" value="challenges">
                    <label class="label-inline" for="">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" name="" value="open source community">
                    <label class="label-inline" for="">Open Source Community</label>
                </div>
                <div>
                    <input type="checkbox" name="" value="gitter help rooms">
                    <label class="label-inline" for="">Gitter help rooms</label>
                </div>
                <div>
                    <input type="checkbox" name="" value="videos">
                    <label class="label-inline" for="">Videos</label>
                </div>
                <div>
                    <input type="checkbox" name="" value="city meetups">
                    <label class="label-inline" for="">City Meetups</label>
                </div>
                <div>
                    <input type="checkbox" name="" value="wiki">
                    <label class="label-inline" for="">Wiki</label>
                </div>
                <div>
                    <input type="checkbox" name="" value="forum">
                    <label class="label-inline" for="">Forum</label>
                </div>
                <div>
                    <input type="checkbox" name="" value="additional courses">
                    <label class="label-inline" for="">Additional Courses</label>
                </div>
            </div>
            <div>
                <label for="">Any comments or suggestions?</label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <input type="submit" id="submit">
        </form>
    </div>
    
</body>
</html>
